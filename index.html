<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>News Reader</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Galdeano' rel='stylesheet' type='text/css'/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h1>Tech News Reader</h1>
					<div class="row-fluid">
						<div class="span4 shadow feedcontainer" id="hackernews">
						 	<h5><a href="http://news.ycombinator.com/" target="_blank"><img src="images/y18.gif" style="margin-right:5px; margin-left:-10px;"/>Hacker News</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="techcrunch"> 
						 	<h5><a href="http://techcrunch.com/" target="_blank"><img src="images/techcrunch.jpg" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Techcrunch</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="lifehacker">
						 	<h5><a href="http://lifehacker.com/" target="_blank"><img src="images/lifehacker.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Life Hacker</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
					</div>
					<div class="row-fluid" style="margin-top:30px;">
						<div class="span4 shadow feedcontainer" id="wired">
						 	<h5><a href="http://www.wired.com/" target="_blank"><img src="images/wired.jpg" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Wired</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="gizmodo">
						 	<h5><a href="http://gizmodo.com/" target="_blank"><img src="images/gizmodo.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Gizmodo</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="engadget">
						 	<h5><a href="http://www.engadget.com/" target="_blank"><img src="images/engadget.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Engadget</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
					</div>
					<div class="row-fluid" style="margin-top:30px;">
						<div class="span4 shadow feedcontainer" id="mashable">
						 	<h5><a href="http://mashable.com/" target="_blank"><img src="images/mashable-m.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Mashable</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="smashing">
						 	<h5><a href="http://www.smashingmagazine.com/" target="_blank"><img src="images/smashing.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Smashing Magazine</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
						<div class="span4 shadow feedcontainer" id="arstechnica">
						 	<h5><a href="http://arstechnica.com/" target="_blank"><img src="images/128.png" style="width:18px; height:18px; margin-right:5px; margin-left:-10px;"/>Arstechnica</a></h5>
						 	<ul class="feedholder">
						 	</ul>
						</div>
					</div>
					<div id="footer"><a href="http://hackrdojo.com/" target="_blank">HackrDojo</a> | <a href="http://charlesdesouza.com/" target="_blank">Charles De Souza</a> | <a href="mailto:charles.desouza3000@gmail.com" target="_blank">Contact</a> </div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		    google.load("feeds", "1");

		    function GenerateFeed(feed_url, div_id) {
		    	div_id = "#"+div_id;

		    	var site = new google.feeds.Feed(feed_url);
		      	site.setNumEntries(20);
		      	site.load(function(result) {
		        	if (!result.error) {
		          		for (var i = 0; i < result.feed.entries.length; i++) {
		            		var entry = result.feed.entries[i];
		            		var link_href = "<li><a href='" + entry.link + "' target='_blank' class='feeditem'>" + entry.title + "</a></li>";
		            		$(div_id + " .feedholder").append(link_href);

		          		}
		        	}
		    	});
		    }

		    function initialize() {
		    	var sites_object = {};
		    	sites_object.identifier = new Array("techcrunch", "hackernews", "lifehacker", "gizmodo", "wired", "engadget", "arstechnica", "smashing", "mashable");
		    	sites_object.feeds = new Array("http://feeds.feedburner.com/TechCrunch/", "http://news.ycombinator.com/rss", "http://feeds.gawker.com/lifehacker/full", "http://feeds.gawker.com/Gizmodo/full", "http://feeds.wired.com/wired/index", "http://www.engadget.com/rss.xml", "http://feeds.arstechnica.com/arstechnica/index", "http://rss1.smashingmagazine.com/feed/", "http://feeds.mashable.com/Mashable");

		    	for(var i in sites_object.identifier) {
					GenerateFeed(sites_object.feeds[i], sites_object.identifier[i]);		    		
		    	}

				/*
		    	GenerateFeed("http://feeds.feedburner.com/TechCrunch/","techcrunch");
		    	GenerateFeed("http://news.ycombinator.com/rss","hackernews");
		    	GenerateFeed("http://feeds.gawker.com/lifehacker/full","lifehacker");
		    	GenerateFeed("http://feeds.gawker.com/Gizmodo/full","gizmodo");
		    	GenerateFeed("http://feeds.wired.com/wired/index","wired");
		    	GenerateFeed("http://www.engadget.com/rss.xml","engadget");
		    	GenerateFeed("http://feeds.arstechnica.com/arstechnica/index","arstechnica");
		    	GenerateFeed("http://rss1.smashingmagazine.com/feed/","smashing");
		    	GenerateFeed("http://feeds.mashable.com/Mashable","mashable");
		    	*/
		    }

		    google.setOnLoadCallback(initialize);
    </script>
	</body>
</html>
